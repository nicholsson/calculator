<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>

    <div id="container">

        <div id="display">

            <div class="previous-number">123</div>

            <div class="current-number">456</div>

        </div>
        <div class="first-row row">
            <button class="reset-button special-button" id="ac">AC</button>
            <button class="cancel-button special-button" id="c">C</button>
            <button class="percentage-button special-button">%</button>
            <button class="division operator">/</button>
        </div>
        <div class="second-row row">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="multiply operator">X</button>
        </div>
        <div class="third-row row">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="subtraction operator">-</button>
        </div>
        <div class="fourth-row row">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="addition operator">+</button>
        </div>
        <div class="fifth-row row">
            <button class="number" id="zero">0</button>
            <button class="number" id="decimal">.</button>
            <button class="equals operator">=</button>
        </div>

    </div>
</body>
</html>
